<app-navbar></app-navbar>
<div class="container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3 mt-3">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Book title</label>
                <input name="Title" [(ngModel)]="Title" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Author</label>
                <input name="Author" [(ngModel)]="Author" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <label for="" class="form-label">Description</label>
                <textarea name="Description" [(ngModel)]="Description" id="" cols="30" rows="3" class="form-control"></textarea>

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Publisher</label>
                <input name="Publisher" [(ngModel)]="Publisher" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Language</label>
                <input name="Language" [(ngModel)]="Language" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Distributor</label>
                <input name="Distributor" [(ngModel)]="Distributor" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Released year</label>
                <input name="ReleasedYear" [(ngModel)]="ReleasedYear" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Price</label>
                <input name="Price" [(ngModel)]="Price" type="text" class="form-control">
                
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Book image upload</label>
                <input name="Image" [(ngModel)]="Image" type="file" name="" id="" class="form-control">

            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">

                <button (click)="readvalues()" class="btn btn-success">Add</button>

            </div>
        </div>
    </div>
</div>
</div>
