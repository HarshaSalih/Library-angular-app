<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Title</label>
                    <input name="bookTitle" [(ngModel)]="bookTitle" type="text" class="form-control">
                </div>


                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValues()" class="btn btn-success">Search</button>
                </div>
            </div>


            <div class="row g-3 mt-3" *ngFor = "let i of searchData" >
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
                    <label for="" class="form-label">Book title</label>
                    <input type="text" class="form-control" value="{{i.bookTitle}}">
    
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
                    <label for="" class="form-label">Author</label>
                    <input type="text" class="form-control" value="{{i.author}}">
    
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
                    <label for="" class="form-label">Description</label>
                    <input type="text" class="form-control" value="{{i.description}}">
    
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
                    <label for="" class="form-label">Publisher</label>
                    <input type="text" class="form-control" value="{{i.publisher}}"> 
    
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
                    <label for="" class="form-label">Language</label>
                    <input type="text" class="form-control" value="{{i.language}}">
    
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
                    <label for="" class="form-label">Distributor</label>
                    <input type="text" class="form-control" value="{{i.distributor}}">
    
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
                    <label for="" class="form-label">Released year</label>
                    <input type="date" name="" id="" class="form-control" value="{{i.releasedYear}}">
    
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
                    <label for="" class="form-label">Price</label>
                    <input type="text" class="form-control" value="{{i.price}}">
    
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
                    <label for="" class="form-label">Image</label>
                    <input type="text" class="form-control" value="{{i.image}}">
    
                </div>
               
    
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
    
                   <button (click)="readValue(i.id)"class="btn btn-success">Delete</button>
    
                </div>
            
        </div>
    </div>
</div>
